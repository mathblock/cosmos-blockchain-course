syntax = "proto3";

package skillchain.marketplace.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "skillchain/marketplace/v1/application.proto";
import "skillchain/marketplace/v1/gig.proto";
import "skillchain/marketplace/v1/params.proto";
import "skillchain/marketplace/v1/profile.proto";

option go_package = "skillchain/x/marketplace/types";

// GenesisState defines the marketplace module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  repeated Profile profile_map = 2 [(gogoproto.nullable) = false];
  repeated Gig gig_list = 3 [(gogoproto.nullable) = false];
  uint64 gig_count = 4;
  repeated Application application_list = 5 [(gogoproto.nullable) = false];
  uint64 application_count = 6;
}
