syntax = "proto3";
package skillchain.marketplace.v1;

import "amino/amino.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "skillchain/x/marketplace/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "skillchain/x/marketplace/Params";
  option (gogoproto.equal) = true;

  // Defines the percentage fee taken by the platform on each transaction
  uint64 platform_fee_percent = 1;

  // Defines the minimum contract duration in seconds
  uint64 min_contract_duration = 2;

  // Defines the minimum price for creating mission
  string min_gig_price = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  // Defines the duration of disputes in seconds
  uint64 dispute_duration = 4;

  // Defines the minimum number of arbiters required for a dispute
  uint64 min_arbiters_required = 5;

  // Defines the stake required for arbiters
  uint64 arbiter_stake_required = 6;
}
